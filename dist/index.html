<h1 id="hidoc">hidoc</h1>
<p>根据.md文件生成一组api文档页面</p>
<h2 id="-">安装</h2>
<pre><code class="lang-js">➜ npm install -g hidoc
</code></pre>
<h2 id="-">使用</h2>
<pre><code>➜ hidoc init
</code></pre><p>上面的命令会创建这样一个结构</p>
<pre><code>|__dist
|
|__src  //存放.md文件
</code></pre><p>src目录存放编写好的文档.md文件, 然后执行</p>
<pre><code>➜ hidoc build
</code></pre><p>之后会将生成好的文档放在dist目录</p>
